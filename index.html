<script type="text/javascript">

$(function(){
	$('#loading').hide();
	$('#id_contextdump').hide();

<body>

<div class="messages">
<img src="img/chatbubble.svg" width="20" height="20" alt="insert company logotyp" />
Hi there, I'm IB-Emma, your personal Virtual Assistant!
</div>
<div class="page-container" style="background: #1fbda6>
	<div class="input">
	
		<form class="inputform" id="myForm">
			<div class="messages" id="polite">
		       Let's chat, how can I help today? <br>
		    </div>
            <label for="id_chattext">Text</label>
            <input type="text" name="urltext" id="id_urltext" size="35"
            	onkeydown="/*eslint-disable eqeqeq, no-extra-semi, no-undef*/
            		$('#polite').hide();
            		if(event.keyCode == '13') 
            			{ document.getElementById('btnSearch').click(); return false; };"
            			data-required="true">
            <input type="hidden" id="usercontext" name="usercontext">
            <input type="hidden" id="usertoggle" name="usertoggle">
            <br/><br/>
	    </form> 
		<button class="send-button-container2" id="btnSearch" onclick="onTextClick();">Skicka</button>
		<div class="result-container">
	    <div id="loading">
	    <img src="img/giphy-downsized.gif" alt="loader" width="50px"></img>
	    </div>
	    <div class="messages content" id="id_contextdump"></div>
	    
	</div>
	</div>
	
</div>

<div class="segments load"><div class="from-user top"><div class="message-inner"><p>test</p></div></div></div>

<p><center><img src="https://www.ibm.com/blogs/bluemix/wp-content/uploads/2016/11/Watson-image-card.png" alt="Watson" type="png" style="width:60px;"><br>
    <i>powered by IBM Watson</i></center>
    
<table style="width:100%">
  <tr> 
   <th colspan="2">
   	<input type="hidden" size="35">
   </th>
  </tr>
  <tr>
    <td>        
    	<button type="button" class="btn btn-info btn-sl" onclick="toggleClass('bar');">Confidence bars on/off</button>
    </td>
    <td>
    <div>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-sl" data-toggle="modal" data-target="#myModal" style="float:right">Change Workspace</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
<div class="modal-dialog">

    <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Enter values to switch workspace</h4>
    </div>
    <div class="modal-body">
      <p>Conversation API url</p>
      <input type="text" name="new_urltext" id="new_urltext" size="50" required="*" placeholder="https://gateway.watsonplatform.net/conversation/api">
      <p>Conversation Workspace id</p>
      <input type="text" name="new_ws" id="new_ws" size="50" required>
      <p>Conversation Username</p>
      <input type="text" name="new_user" id="new_user" size="50" required>
      <p>Conversation Password</p>
      <input type="text" name="new_pwd" id="new_pwd" size="50" required>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="closemodal" aria-hidden="true">Cancel</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="onSubmitChange();">Submit</button>
    </div>
  </div>

</div>
</div>
</div>
    
    </td>
    </tr>
</table>     

<a href="#" onclick="toggle('conversation_output');">Conversation Output</a>
